<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Consulta de Insumos - EstilosPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dependencias CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos Propios -->
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/tarjetas.css">
</head>

<body>
  <div class="layout">
    <!-- Sidebar del Vendedor -->
    <div th:replace="fragments/Vendedor/sidebarVendedor"></div>

    <!-- Contenido Principal -->
    <div class="main">
     <!-- Header -->
     <div th:replace="fragments/header"></div>
      <main class="app-content p-4">
        <!-- El botón 'btn-crear' será ocultado por auth.js para el rol Vendedor -->
        <div class="d-flex mb-3">
          <button type="button" class="btn btn-primary btn-crear" id="btnNuevoInsumo" data-bs-toggle="modal" data-bs-target="#modalInsumo">
            <i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Insumo
          </button>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Listado de Insumos</h5>
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="tablaInsumos">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Insumo</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Estado</th>
                    <!-- La columna 'col-acciones' será ocultada por auth.js para el rol Vendedor -->
                    <th class="col-acciones">Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/insumos.js"></script>
</body>

</html>
