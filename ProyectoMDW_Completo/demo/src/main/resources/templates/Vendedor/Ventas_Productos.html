<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <title>Consulta de Productos - EstilosPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dependencias CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos Propios -->
  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/tarjetas.css">
</head>

<body>
  <div class="layout">
    <!-- Sidebar del Vendedor -->
    <!-- Sidebar para Vendedor -->
    <div th:replace="fragments/Vendedor/sidebarVendedor"></div>

    <!-- Contenido Principal -->
    <div class="main">
      <!-- Header -->
      <div th:replace="fragments/header"></div>

      <main class="app-content p-4">
        <!-- El botón 'btn-crear' será ocultado por auth.js para el rol Vendedor -->
        <div class="d-flex mb-3">
          <button type="button" class="btn btn-primary btn-crear" id="btnNuevoProducto" data-bs-toggle="modal" data-bs-target="#modalProducto">
            <i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Producto
          </button>
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Listado de Productos</h5>
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="tablaProductos">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">Stock</th>
                    <!-- La columna 'col-acciones' será ocultada por auth.js para el rol Vendedor -->
                    <th class="col-acciones">Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/logout.js"></script>
  <script src="/js/productos.js"></script>
</body>

</html>
