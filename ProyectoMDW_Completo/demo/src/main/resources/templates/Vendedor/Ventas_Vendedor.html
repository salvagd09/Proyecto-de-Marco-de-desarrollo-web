<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Ventas - EstilosPE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dependencias CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/ventas.css">
    <link rel="stylesheet" href="../css/tarjetas.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar para Vendedor -->
        <div th:replace="fragments/Vendedor/sidebarVendedor"></div>

        <!-- Contenido Principal -->
        <div class="main">
            <!--Antiguo header-->
            <!---
            <header class="app-header d-flex align-items-center shadow-sm p-3 bg-white">
                <h4 class="mb-0">Panel Principal (Vendedor)</h4>
                <div class="ms-auto d-flex align-items-center gap-3">
                    <div class="d-none d-sm-flex flex-column align-items-end">
                        <span id="user-email" class="fw-bold user-email" title="Cargando email...">Cargando...</span>
                    </div>
                    <div class="action">
                        <img src="../img/usuario.png" alt="Usuario" class="rounded-circle usuario" />
                    </div>
                    <button type="button" id="logout-button" class="btn btn-outline-danger" aria-label="Cerrar sesión">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </header>
            -->

            <!-- Header -->
            <div th:replace="fragments/header"></div>


            <main class="app-content p-4">
                <div class="d-flex mb-3">
                    <button type="button" class="btn btn-primary btn-crear" data-bs-toggle="modal"
                        data-bs-target="#ventaModal" id="btnNuevaVenta">
                        <i class="bi bi-plus-circle me-2"></i>Registrar Nueva Venta
                    </button>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Listado de Ventas</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="tablaVentas">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Fecha</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th class="col-acciones">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal para Registrar/Editar Venta (Contenido completo) -->
        <div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Registrar Nueva Venta</h5><button type="button"
                            class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formVenta">
                            <input type="hidden" id="ventaId">
                            <div class="row">
                                <div class="col-lg-4 border-end">
                                    <h5>Datos de la Venta</h5>
                                    <div class="mb-3"><label for="cliente" class="form-label">Nombre del
                                            Cliente</label><input type="text" class="form-control" id="cliente"
                                            required></div>
                                    <div class="mb-3"><label for="fecha" class="form-label">Fecha</label><input
                                            type="date" class="form-control" id="fecha" required></div>
                                    <div class="mb-3"><label for="estado" class="form-label">Estado</label><select
                                            id="estado" class="form-select">
                                            <option value="PENDIENTE" selected>Pendiente</option>
                                            <option value="COMPLETADA">Completada</option>
                                            <option value="CANCELADA">Cancelada</option>
                                        </select></div>
                                    <div class="mt-4">
                                        <h4>Total: S/. <span id="totalVenta">0.00</span></h4>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <h5>Agregar Productos</h5>
                                    <div class="row g-3 align-items-end mb-3">
                                        <div class="col-sm-6"><label for="selectProducto"
                                                class="form-label">Producto</label><select id="selectProducto"
                                                class="form-select"></select></div>
                                        <div class="col-sm-3"><label for="cantidadProducto"
                                                class="form-label">Cantidad</label><input type="number"
                                                id="cantidadProducto" class="form-control" value="1" min="1"></div>
                                        <div class="col-sm-3"><button type="button" id="btnAgregarProducto"
                                                class="btn btn-success w-100">Agregar</button></div>
                                    </div>
                                    <h6>Productos en la Venta</h6>
                                    <div class="table-responsive" style="max-height: 300px;">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Producto</th>
                                                    <th>Cantidad</th>
                                                    <th>Precio Unit.</th>
                                                    <th>Subtotal</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaDetalleVenta"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer mt-3">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar Venta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/ventas.js"></script>
</body>

</html>
