<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Gestión EstilosPE - Ventas (Contador)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dependencias CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos Propios -->
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="stylesheet" href="../css/tarjetas.css" />
</head>

<body>
  <div class="layout d-flex">
    <!-- Sidebar del Contador -->
    <div th:replace="fragments/Contador/sidebarContador" class="sidebar"></div>

    <!-- Contenido Principal -->
    <div class="main-content flex-grow-1">
        <!-- Header -->
        <div th:replace="fragments/header"></div>

        <main class="app-content p-4">
            <div class="alert alert-info d-flex align-items-center" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i>
                <div>
                    Esta es una vista de <strong>solo lectura</strong>. Aquí puedes consultar el historial de ventas.
                </div>
            </div>

            <!-- El botón 'btn-crear' será ocultado por auth.js para el rol Contador -->
            <div class="d-flex mb-3">
                <button type="button" class="btn btn-primary btn-crear" data-bs-toggle="modal" data-bs-target="#ventaModal">
                    <i class="bi bi-plus-circle me-2"></i>Registrar Nueva Venta
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Listado de Ventas</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tablaVentas">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th class="col-acciones">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí se agregarían las filas dinámicamente mediante JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/ventas.js"></script>
</body>

</html>
