<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Principal - Contador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Dependencias CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/tarjetas.css" />
  </head>

  <body>
    <div class="layout d-flex">
      <!-- Sidebar para Contador -->
       <div th:replace="fragments/Contador/sidebarContador"></div>

      <!-- Contenido Principal -->
      <div class="main-content flex-grow-1">
        <!--Header-->
      <div th:replace="fragments/header"></div>

        <main class="app-content p-4">
          <div class="container-fluid">
            <div class="row g-4">
              <div class="col-12">
                <div class="bg-light p-4 rounded-3">
                  <h2 class="fw-bold">
                    Bienvenido de nuevo,
                    <span id="welcome-user-name">Usuario</span>.
                  </h2>
                  <p class="text-muted">
                    Este es su panel de control para la gestión contable de
                    EstilosPE.
                  </p>
                </div>
              </div>

              <!-- Aquí puedes agregar tarjetas (KPIs) o gráficos -->
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="bi bi-graph-up-arrow me-2"></i>Resumen de Ventas
                    </h5>
                    <p class="card-text">
                      Aquí se mostraría un resumen o un gráfico de las ventas
                      recientes.
                    </p>
                    <a href="ventasContador.html" class="btn btn-primary"
                      >Ir a Ventas</a
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="bi bi-wallet2 me-2"></i>Resumen de Gastos
                    </h5>
                    <p class="card-text">
                      Aquí se mostraría un resumen o un gráfico de los gastos
                      generales.
                    </p>
                    <a href="gastosContador.html" class="btn btn-primary"
                      >Ir a Gastos</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/logout.js"></script>

  </body>
</html>
