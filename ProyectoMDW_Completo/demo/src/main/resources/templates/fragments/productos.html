<div th:fragment="productos">
  <div class="container-fluid">
    <!-- Toolbar -->
    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <h2 class="m-0 flex-grow-1">Productos</h2>

      <div class="input-group" style="max-width: 360px">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" id="buscarProducto" placeholder="Buscar producto, SKU…" />
      </div>

      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Filtros
        </button>
        <div class="dropdown-menu dropdown-menu-end p-2" style="min-width: 280px">
          <!-- Filtro de Estado -->
          <div class="mb-2">
            <label class="small text-muted mb-1" for="filtroEstado">Estado</label>
            <select id="filtroEstado" class="form-select form-select-sm">
              <option value="">Todos</option>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>

          <!-- Filtro de Stock -->
          <div class="mb-2">
            <label class="small text-muted mb-1" for="filtroStock">Stock</label>
            <select id="filtroStock" class="form-select form-select-sm">
              <option value="">Todos</option>
              <option value="bajo">Menor a 20 unidades</option>
              <option value="alto">20 unidades o más</option>
            </select>
          </div>

          <!-- Filtro de Precio -->
          <div class="mb-2">
            <label class="small text-muted mb-1" for="filtroPrecio">Precio</label>
            <select id="filtroPrecio" class="form-select form-select-sm">
              <option value="">Todos</option>
              <option value="economico">Económico (≤ S/ 50)</option>
              <option value="medio">Intermedio (S/ 51 - S/ 120)</option>
              <option value="premium">Premium (&gt; S/ 120)</option>
            </select>
          </div>

          <!-- Filtro de Categoría -->
          <div class="mb-2">
            <label class="small text-muted mb-1" for="filtroCategoria">Categoría</label>
            <select id="filtroCategoria" class="form-select form-select-sm">
              <option value="">Todas las categorías</option>
            </select>
          </div>

          <!-- Botón de Limpiar Filtros -->
          <button type="button" class="btn btn-outline-secondary w-100" id="clearFilters">Limpiar filtros</button>
        </div>
      </div>

      <!-- Botón "Nuevo producto" -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrearProducto">
        <i class="bi bi-plus-lg me-1"></i> Nuevo producto
      </button>
    </div>

    <!-- KPIs -->
    <div class="row g-3 mb-3">
      <div class="col-sm-6 col-lg-3">
        <div class="kpi kpi-blue">
          <div class="kpi-icon"><i class="bi bi-box-seam"></i></div>
          <div class="kpi-body">
            <div class="kpi-title">Total Productos</div>
            <div class="kpi-value fs-4 fw-semibold" id="totalProductos">3</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="kpi kpi-green">
          <div class="kpi-icon"><i class="bi bi-check-circle"></i></div>
          <div class="kpi-body">
            <div class="kpi-title">Activos</div>
            <div class="kpi-value fs-4 fw-semibold" id="productosActivos">1</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="kpi kpi-gray">
          <div class="kpi-icon"><i class="bi bi-pause-circle"></i></div>
          <div class="kpi-body">
            <div class="kpi-title">Inactivos</div>
            <div class="kpi-value fs-4 fw-semibold" id="productosInactivos">0</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="kpi kpi-red">
          <div class="kpi-icon"><i class="bi bi-exclamation-triangle"></i></div>
          <div class="kpi-body">
            <div class="kpi-title">Stock Bajo</div>
            <div class="kpi-value text-warning" id="stockBajo">1</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Paginación -->
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3" id="paginacionContainer">
      <div class="text-muted small" id="paginacionResumen">Sin productos para mostrar</div>
      <nav>
        <ul class="pagination pagination-sm mb-0" id="paginacionLista"></ul>
      </nav>
    </div>

    <!-- Tabs de estado -->
    <div class="d-flex justify-content-start mb-3">
      <ul class="nav nav-pills" id="estadoTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" type="button" data-estado-tab="Activo" role="tab">Activos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" type="button" data-estado-tab="Inactivo" role="tab">Inactivos</button>
        </li>
      </ul>
    </div>

    <!-- Mensaje de error -->
    <div id="productos-error" style="display: none; color: red;"></div>

    <!-- Tabla de productos -->
    <div class="card card-soft overflow-auto">
      <table class="table align-middle mb-0">
        <thead class="table-sticky">
          <tr>
            <th style="width: 110px">SKU</th>
            <th>Producto</th>
            <th style="width: 140px">Categoría</th>
            <th style="width: 140px">Talla / Color</th>
            <th style="width: 100px" class="text-end">Stock</th>
            <th style="width: 120px" class="text-end">Precio</th>
            <th style="width: 120px">Estado</th>
            <th style="width: 140px">Acciones</th>
          </tr>
        </thead>
        <tbody id="productos-body">
          <!-- Se llena por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear producto -->
  <div class="modal fade" id="modalCrearProducto" tabindex="-1" aria-labelledby="modalCrearProductoLabel"
    aria-disabled="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content card-soft">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCrearProductoLabel">Nuevo producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCrearProducto">
            <div class="row g-3">
              <div class="col-sm-6">
                <label class="form-label">SKU *</label>
                <input id="sku" name="sku" type="text" class="form-control" placeholder="PO-001-NEG-M" required />
              </div>
              <div class="col-sm-6">
                <label class="form-label">Nombre del Producto *</label>
                <input id="nombreProducto" name="nombreProducto" type="text" class="form-control"
                  placeholder="Polo Básico" required />
              </div>

              <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Descripción del producto"
                  rows="2"></textarea>
              </div>

              <div class="col-sm-4">
                <label class="form-label">Categoría *</label>
                <select class="form-select" id="idCategoria" name="idCategoria" required>
                  <option value="">Seleccionar categoría</option>
                </select>
              </div>

              <div class="col-sm-4">
                <label class="form-label">Talla</label>
                <select class="form-select" id="talla" name="talla">
                  <option value="">Seleccionar talla</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>

              <div class="col-sm-4">
                <label class="form-label">Color</label>
                <input id="color" name="color" type="text" class="form-control" placeholder="Negro" />
              </div>

              <div class="col-sm-4">
                <label class="form-label">Precio (S/) *</label>
                <input id="precio" name="precio" type="number" step="0.01" class="form-control" placeholder="39.90"
                  min="0" required />
              </div>

              <div class="col-sm-4">
                <label class="form-label">Stock *</label>
                <input id="stockActual" name="stockActual" type="number" class="form-control" placeholder="0" min="0"
                  required />
              </div>

              <div class="col-sm-4">
                <label class="form-label">Estado *</label>
                <select class="form-select" id="estado" name="estado" required>
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label">Imagen del producto (URL)</label>
                <input id="imagenProducto" name="imagenProducto" type="text" class="form-control"
                  placeholder="https://ejemplo.com/imagen.jpg" />
                <div class="form-text">Ingresa la URL de la imagen.</div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
          <button class="btn btn-primary" id="btnGuardarProducto" type="button">Guardar Producto</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar producto -->
  <div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarProductoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content card-soft">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel">
            Editar producto
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarProducto">
            <input type="hidden" id="editarIdProducto" name="idProducto" />
            <div class="row g-3">
              <div class="col-sm-6">
                <label class="form-label" for="editarSku">SKU *</label>
                <input id="editarSku" name="sku" type="text" class="form-control" placeholder="PO-001-NEG-M"
                  required />
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="editarNombreProducto">Nombre del Producto *</label>
                <input id="editarNombreProducto" name="nombreProducto" type="text" class="form-control"
                  placeholder="Polo Básico" required />
              </div>
              <div class="col-12">
                <label class="form-label" for="editarDescripcion">Descripción</label>
                <textarea id="editarDescripcion" name="descripcion" class="form-control"
                  placeholder="Descripción del producto" rows="2"></textarea>
              </div>
              <div class="col-sm-4">
                <label class="form-label" for="editarCategoria">Categoría *</label>
                <select class="form-select" id="editarCategoria" name="categoriaId" required>
                  <option value="">Seleccionar categoría</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label class="form-label" for="editarTalla">Talla</label>
                <select class="form-select" id="editarTalla" name="talla">
                  <option value="">Seleccionar talla</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label class="form-label" for="editarColor">Color</label>
                <input id="editarColor" name="color" type="text" class="form-control" placeholder="Negro" />
              </div>
              <div class="col-sm-4">
                <label class="form-label" for="editarPrecio">Precio (S/) *</label>
                <input id="editarPrecio" name="precio" type="number" step="0.01" class="form-control"
                  placeholder="39.90" min="0" required />
              </div>
              <div class="col-sm-4">
                <label class="form-label" for="editarStockActual">Stock *</label>
                <input id="editarStockActual" name="stockActual" type="number" class="form-control"
                  placeholder="0" min="0" required />
              </div>
              <div class="col-sm-4">
                <label class="form-label" for="editarEstado">Estado *</label>
                <select class="form-select" id="editarEstado" name="estado" required>
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label" for="editarImagenProducto">Imagen del producto (URL)</label>
                <input id="editarImagenProducto" name="imagenProducto" type="text" class="form-control"
                  placeholder="https://ejemplo.com/imagen.jpg" />
                <div class="form-text">Ingresa la URL de la imagen.</div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">
            Cancelar
          </button>
          <button class="btn btn-primary" id="btnActualizarProducto" type="button">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para visualizar el producto -->
  <div class="modal fade" id="modalVerProducto" tabindex="-1" aria-labelledby="modalVerProductoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content card-soft">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVerProductoLabel">
            Vista del Producto
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <!-- Aquí va la imagen del producto -->
          <img id="modalProductoImg" src="" alt="Producto" class="img-fluid rounded" />
          <p id="modalProductoNombre" class="mt-2 mb-0 text-muted"></p>
        </div>
      </div>
    </div>
  </div>
</div>
