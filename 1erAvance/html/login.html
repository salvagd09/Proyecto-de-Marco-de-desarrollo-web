<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - EstilosPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="login-card shadow-lg p-4 rounded">
      <div class="text-center mb-4">
        <img src="../img/LogoEmpresa.png" alt="Logo" width="70" class="mb-2">
        <h4 class="fw-bold">EstilosPE</h4>
        <p class="text-muted small">Inicia sesión en tu cuenta</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="usuario@empresa.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Validación -->
  <script src="../js/login.js"></script>
</body>
</html>
