        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Modificar Productos</h1>
      <h2>Escoja el producto</h2>
      <form class="form-container" id="loginForm">
        
        <div class="left">
          <label for="id_producto">Digita el numero del producto:</label>
          <input type="number" id="id_producto" name="id_producto"></input>
          <label for="productos">Selecciona un tipo de producto:</label>
          <select name="categoria" id="productos" >
            <!-- Agregué un id -->
            <option value="">Producto</option>
            <option value="ropa">Ropa</option>
            <option value="accesorio">Accesorio</option>
            <option value="calzado">Calzado</option>
          </select>
        </div>
      <div class="imagen-producto">
        <input type="file" id="ruta_imagen" name="ruta_imagen" hidden />
        <label for="ruta_imagen" class="insertar-btn"
          >Imagen del Producto</label
        >
      </div>
      <div class="right">
        <label for="nombre">Nombre del producto</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" />

        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" />

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" step="0.01" placeholder="Precio" />
        <button type="submit" id="guardar-btn">Guardar cambios</button>
        <p
          id="error-msg"
          style="color: red; display: none; margin-top: 10px"
        ></p>
      </div>
    </form>
    <script src="../app/ArchivoJavaScript/validar_Modificar_Productos.js"></script>
  </body>
