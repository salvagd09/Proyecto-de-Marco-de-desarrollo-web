<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios Registrados</title>
    <style>
      .tabla-admin {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .tabla-admin th,
      .tabla-admin td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
      .tabla-admin th {
        background-color: #f4f4f4;
      }
      .btn-volver {
        display: inline-block;
        margin: 20px;
        text-decoration: none;
        background-color: #444;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <main class="admin-panel">
      <h1>Usuarios Registrados</h1>
      <div id="loading" class="loading">Cargando usuarios...</div>
      <table class="tabla-admin">
        <thead>
          <tr>
            <th>ID</th>
            <th>Correo</th>
            <th>Usuario</th>
          </tr>
        </thead>
        <tbody id="Tabla"></tbody>
      </table>
      <a href="Admin.html" class="btn-volver">‚Üê Volver al panel</a>
      <script src="../app/ArchivoJavaScript/verUsuarios.js"></script>
    </main>
  </body>
</html>
