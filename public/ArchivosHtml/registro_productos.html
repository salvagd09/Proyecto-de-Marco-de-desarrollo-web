        </ul>
      </nav>
    </header>

    <main class="container">
      <h1>Registro de nuevos Productos</h1>
      <form
        class="registro-form"
        id="loginForm"
        enctype="multipart/form-data"
        method="post"
      >
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombre" required />
        <div class="slider-box">
          <input type="file" id="ruta_imagen" name="ruta_imagen" hidden />
          <label for="ruta_imagen" class="insertar-btn"
            >Imagen del Producto</label
          >
        </div>
        <label for="descripcion">Descripcion del producto</label>
        <input type="text" id="descripcion" name="descripcion" required />

        <label for="categoria">Categoria del Producto</label>
        <input type="text" id="categoria" name="categoria" required />
        <label for="precio">Precio del producto</label>
        <input type="number" id="precio" name="precio" step="0.01" required />
        <label for="stock">Stock del producto</label>
        <input type="number" id="stock" name="stock" required />
        <button type="submit">Agregar</button>
      </form>
    </main>
    <script src="../app/ArchivoJavaScript/agregarProducto.js"></script>
  </body>
